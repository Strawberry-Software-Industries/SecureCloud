<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SecureCloud - {{title}}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
    <link rel="shortcut icon" href="../static/favicon.png">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<style>
    ul {
        font-family: "Rubik";
    }

    li {
        margin-top: 10px;
        margin-left: -15px;
        list-style-type: none;
    }

    h4, h3, h2 {
        font-family: "Rubik";
        margin-top: 5px;
        margin-left: 0px;
    }
</style>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">{{title}}</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="files">{{files_link}}</a>
                    <a class="mdl-navigation__link" href="settings">{{settings_link}}</a>
                    <a class="mdl-navigation__link" href="users">{{user_link}}</a>
                    <a class="mdl-navigation__link" href="home">{{home_link}}</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">SecureCloud</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="files">{{files_link}}</a>
                <a class="mdl-navigation__link" href="settings">{{settings_link}}</a>
                <a class="mdl-navigation__link" href="users">{{user_link}}</a>
                <a class="mdl-navigation__link" href="home">{{home_link}}</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h2 style="margin-left: 20px; margin-top: 20px;"><b>{{title}}</b></h2>
                {% for row in user_list %}
                    <li class="mdl-list__item mdl-list__item--three-line" style="margin-left: 20px;">
                        <span class="mdl-list__item-primary-content ">
                            <h4><img src="/static/favicon.png" style="width: 50px; height: 50px; margin-right: 5px;">{{row}}</h4>
                        </span>
                    </li>
                {% endfor %}

                


                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                    style="position: fixed; bottom: 30px; right: 30px;" href="/users/create">{{cr_new_usr}}</a>
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled
                    style="position: fixed; bottom: 90px; right: 30px;" >{{delete_user}}</a> <!-- href="/users/delete" -->
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                    style="position: fixed; bottom: 30px; left: 30px;" href="/logout">{{logout}}</a>

            </div>
        </main>
    </div>

</body>

</html>
