<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SecureCloudSetup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="../static/favicon.png">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<style>
    .button-green {
  background-color: #34A843; 
  border: none;
  border-radius: 15px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s;
  transition-duration: 0.4s;
}

.button-green:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Setup</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">

                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <center>
                    <h1 style="font-family: 'Rubik';">Setup</h1>
                    <form action="/fsetup" method="get">
                        <label>Choose your Mode:</label> <br>
                        <input type="radio" placeholder="White" name="mode" value="White" id="white" checked> <label for="white" style="margin-right: 5%;">White</label>
                        <input type="radio" placeholder="Dark" name="mode" value="Dark" id="dark"> <label for="dark">Dark</label><br><br>
                        <label><Main>
                        <First></First> Account:</label> <br>
                        <input type="text" placeholder="Name" name="username"> <br><br>
                        <input type="text" placeholder="Password" name="password"> <br><br>
                        <input class="button-green" type="submit" value="Submit">
                    </form>
                    {% if error %}
                    <p class="error"><strong>Error:</strong> {{error}} {% endif %}
                </center>

            </div>
        </main>
    </div>

</body>

</html>
