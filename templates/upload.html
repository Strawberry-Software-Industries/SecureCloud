<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>SecureCloud - {{title}}</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</head>

<body>

	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">{{title}}</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="files">{{files_link}}</a>
					<a class="mdl-navigation__link" href="settings">{{settings_link}}</a>
					<a class="mdl-navigation__link" href="users">{{user_link}}</a>
					<a class="mdl-navigation__link" href="home">{{home_link}}</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">SecureCloud</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="files">{{files_link}}</a>
				<a class="mdl-navigation__link" href="settings">{{settings_link}}</a>
				<a class="mdl-navigation__link" href="users">{{user_link}}</a>
				<a class="mdl-navigation__link" href="home">{{home_link}}</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div class="container-fluid mt-5">
					<div class="row m-0">
						<div class="col-sm-6 col-md-6">
							<form method="post" enctype="multipart/form-data">

								<!--<label class="file">-->
								<p><input type="file" id="imgInp" name="file"></p>

								<!--  <input type="file" id="imgInp" name="file_source" aria-label="File browser example">-->
								<!--<span class="file-custom"></span>-->
								<!--</label>-->

								<!-- <input type="file" id="imgInp" class="input-btn" name="file_source" size="40">-->
								<img src="{{ user_image }}" id="img-upload" alt="User Image" class="img-upload" />
								<p><input type=submit value=Upload></p>

							</form>
						</div>

					</div>
				</div>
				</section>
				<script src="static/js/jquery-2.2.4.min.js" type="text/javascript"></script>
				<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
				<script type="text/javascript">
					$('input[type=file]').change(function () {
						console.log("file changed event");
						var filePath = $(this).val();
						console.log("filepath---->" + filePath);
					});

					$(document).ready(function () {

						function readURL(input) {

							if (input.files && input.files[0]) {
								var reader = new FileReader();

								reader.onload = function (e) {
									$('#img-upload').attr('src', e.target.result);
								}

								reader.readAsDataURL(input.files[0]);
							}
						}

						$("#imgInp").change(function () {


							readURL(this);

						});
					});


				</script>
			</div>
		</main>
	</div>



</body>

</html>
