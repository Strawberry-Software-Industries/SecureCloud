<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SecureCloud - {{title}}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
    <link rel="shortcut icon" href="../static/favicon.png">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<style>
    .button-green {
  background-color: #34A843; 
  border: none;
  border-radius: 15px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s;
  transition-duration: 0.4s;
}

.button-green:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">{{title_header}}</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">

                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <center>
                    <h3 style="font-family: 'Rubik';">{{welcome}}{{hostname}}</h3>
                    <br>
                    <form action="" method="post">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="text" name="username" value="{{request.form.username}}" class="mdl-textfield__input" id="uname_input">
                            <label class="mdl-textfield__label" for="uname_input">{{username_txt}}</label>
                        </div>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input type="password" name="password" value="{{request.form.password}}" class="mdl-textfield__input" id="pword_input">
                            <label class="mdl-textfield__label" for="pword_input">{{password_txt}}</label>
                        </div>
                        <br>

                        <input class="button-green" type="submit" value="{{title}}">
                    </form>
                    {% if error %}
                    <p class="error"><strong>Error:</strong> {{error}} {% endif %}
                </center>

            </div>
        </main>
    </div>

</body>

</html>
